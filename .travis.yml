language: node_js
node_js:
- '10'
sudo: required
services:
- docker
- postgresql
addons:
  postgresql: '9.6'
  ssh_known_hosts:
  - acai-dev.cornellappdev.com
  - acai-backend.cornellappdev.com
before_install:
- openssl aes-256-cbc -K $encrypted_d17ecc60b00f_key -iv $encrypted_d17ecc60b00f_iv
  -in server.pem.enc -out server.pem -d
- psql --host=localhost -c 'CREATE DATABASE acai;' -U postgres
jobs:
  include:
  - stage: test
    script: npm run start:dev & sleep 15; npm run test
  - if: branch = master
    env:
    - NODE_IMAGE="acai-dev"
    - DOMAIN="acai-dev.cornellappdev.com"
  - if: branch = release
    env:
    - NODE_IMAGE="acai"
    - DOMAIN="acai-backend.cornellappdev.com"
env:
  global:
  - DB_HOST='localhost' DB_USERNAME='postgres' DB_PASSWORD='' DB_NAME='acai'
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: script
  script: bash docker_push
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^master|release$"

